<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚡ Hackernet Mainframe ⚡</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #00ff88;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    img {
      width: 300px;
      max-width: 90vw;
      margin-bottom: 2rem;
      filter: drop-shadow(0 0 20px #00ff88);
    }

    form {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      background: #000;
      border: 2px solid #00ff88;
      color: #00ff88;
      border-radius: 10px;
      outline: none;
      box-shadow: 0 0 15px #00ff88;
    }

    input::placeholder {
      color: #00ff88aa;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.3;
      }
    }

    h1 {
      font-size: 1rem;
      margin-bottom: 1rem;
      animation: flicker 1.5s infinite;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <img src="/logo.png" alt="Hackerman Logo" />
  <h1>ACCESSING ULTRA PROXY INTERFACE...</h1>
  <form id="searchForm">
    <input
      type="text"
      id="searchInput"
      placeholder="Search the net... like a pro"
      autocomplete="off"
    />
  </form>

  <script>
    const form = document.getElementById('searchForm');
    const input = document.getElementById('searchInput');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const query = input.value.trim();
      if (!query) return;

      // You can change the search engine here if you want.
      const duckDuckGoUrl = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
      window.open(duckDuckGoUrl, '_blank');
    });
  </script>
</body>
</html>
